<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スコアトラッカー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ポップで読みやすいフォントを設定 */
        body {
            font-family: 'Inter', 'Mochiy Pop One', sans-serif;
            overscroll-behavior: none; /* スクロールでの画面のバウンスを無効化 */
        }
        
        /* 入力フィールドのスタイル */
        .score-input::-webkit-outer-spin-button,
        .score-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .score-input[type=number] {
            -moz-appearance: textfield;
        }

        /* 紙吹雪のスタイル */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 3s linear forwards;
        }

        /* 紙吹雪のアニメーション */
        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
            }
        }
    </style>
</head>
<!-- モバイル表示で下部に余白を追加 (pb-8) し、見切れを防止 -->
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center px-2 pt-2 pb-8 sm:p-4">

    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2 md:mb-4 flex-shrink-0" style="font-family: 'Mochiy Pop One', sans-serif;">スコアトラッカー</h1>

    <!-- 優勢バー -->
    <div class="w-full max-w-6xl mb-2 md:mb-4 flex-shrink-0">
        <div class="flex h-6 rounded-full overflow-hidden bg-gray-300 shadow-inner">
            <div id="progress-bar-0" class="bg-blue-500 transition-all duration-500 ease-in-out" style="width: 50%;"></div>
            <div id="progress-bar-1" class="bg-red-500 transition-all duration-500 ease-in-out" style="width: 50%;"></div>
        </div>
    </div>

    <!-- チーム表示エリア -->
    <div id="teams-wrapper" class="w-full max-w-6xl flex-grow flex rounded-2xl overflow-hidden shadow-2xl bg-gray-200 min-h-0">
        <!-- チーム1 -->
        <div id="team-0-container" class="w-1/2 bg-blue-500 p-2 md:p-4 flex flex-col items-center">
            <input type="text" id="team-0-name" value="あおチーム" class="text-2xl md:text-3xl font-bold text-white bg-transparent text-center rounded-lg p-2 mb-1 md:mb-2 w-full focus:outline-none focus:ring-2 focus:ring-white flex-shrink-0" placeholder="チーム名を入力">
            <div class="text-6xl md:text-8xl font-bold text-white mb-2 md:mb-4 flex-shrink-0" id="team-0-total-score">0</div>
            <div id="team-0-members" class="w-full flex-grow overflow-y-auto pr-2"></div>
            <div class="mt-auto pt-2 md:pt-4 w-full flex-shrink-0">
                <div class="flex gap-2">
                    <input type="text" id="member-name-0" class="w-full px-3 py-2 rounded-lg border-2 border-blue-200 focus:outline-none focus:ring-2 focus:ring-white text-sm sm:text-base" placeholder="メンバーの名前">
                    <button id="add-button-0" onclick="addMember(0)" class="bg-white text-blue-500 font-bold py-2 px-3 sm:px-4 rounded-lg shadow-md hover:bg-blue-50 transition-transform transform hover:scale-105">追加</button>
                </div>
            </div>
        </div>

        <!-- チーム2 -->
        <div id="team-1-container" class="w-1/2 bg-red-500 p-2 md:p-4 flex flex-col items-center">
            <input type="text" id="team-1-name" value="あかチーム" class="text-2xl md:text-3xl font-bold text-white bg-transparent text-center rounded-lg p-2 mb-1 md:mb-2 w-full focus:outline-none focus:ring-2 focus:ring-white flex-shrink-0" placeholder="チーム名を入力">
            <div class="text-6xl md:text-8xl font-bold text-white mb-2 md:mb-4 flex-shrink-0" id="team-1-total-score">0</div>
            <div id="team-1-members" class="w-full flex-grow overflow-y-auto pr-2"></div>
            <div class="mt-auto pt-2 md:pt-4 w-full flex-shrink-0">
                <div class="flex gap-2">
                    <input type="text" id="member-name-1" class="w-full px-3 py-2 rounded-lg border-2 border-red-200 focus:outline-none focus:ring-2 focus:ring-white text-sm sm:text-base" placeholder="メンバーの名前">
                    <button id="add-button-1" onclick="addMember(1)" class="bg-white text-red-500 font-bold py-2 px-3 sm:px-4 rounded-lg shadow-md hover:bg-red-50 transition-transform transform hover:scale-105">追加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 操作ボタンエリア -->
    <div class="flex gap-4 mt-4 sm:mt-6 flex-shrink-0">
        <button onclick="resetScores()" class="bg-yellow-500 text-white font-bold py-2 px-4 text-base sm:py-3 sm:px-8 sm:text-lg rounded-full shadow-lg hover:bg-yellow-600 transition-transform transform hover:scale-105">
            点数リセット
        </button>
        <button onclick="endGame()" class="bg-green-500 text-white font-bold py-2 px-4 text-base sm:py-3 sm:px-8 sm:text-lg rounded-full shadow-lg hover:bg-green-600 transition-transform transform hover:scale-105">
            ゲーム終了！
        </button>
    </div>

    <!-- 結果発表モーダル -->
    <div id="result-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4">
        <div id="result-box" class="bg-white p-6 sm:p-10 rounded-3xl shadow-2xl text-center transform scale-0 transition-transform duration-500 ease-in-out">
            <h2 id="result-title" class="text-3xl sm:text-5xl font-bold mb-4" style="font-family: 'Mochiy Pop One', sans-serif;"></h2>
            <p id="result-message" class="text-xl sm:text-2xl text-gray-700"></p>
            <p id="result-score" class="text-5xl sm:text-7xl font-bold my-6"></p>
            <button onclick="closeModal()" class="mt-6 bg-green-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-green-600 transition-transform transform hover:scale-105 text-lg">
                もう一回！
            </button>
        </div>
    </div>

    <script>
        // チームのデータを管理するオブジェクト
        let teams = [
            { name: 'あおチーム', members: [], totalScore: 0 },
            { name: 'あかチーム', members: [], totalScore: 0 }
        ];

        // 初期表示とリサイズ時のイベント設定
        document.addEventListener('DOMContentLoaded', () => {
            renderAll();
            setupTeamNameListeners();
            window.addEventListener('resize', renderAll);
        });

        // チーム名入力のイベントリスナーを設定
        function setupTeamNameListeners() {
            const teamNameInputs = [
                document.getElementById('team-0-name'),
                document.getElementById('team-1-name')
            ];

            teamNameInputs.forEach((input, index) => {
                input.setAttribute('data-current-name', input.value);
                input.addEventListener('focus', (e) => {
                    e.target.value = '';
                });
                input.addEventListener('blur', (e) => {
                    if (e.target.value.trim() === '') {
                        e.target.value = e.target.getAttribute('data-current-name');
                    } else {
                        e.target.setAttribute('data-current-name', e.target.value);
                    }
                    teams[index].name = e.target.value;
                });
            });
        }
        
        // すべての表示を更新する
        function renderAll() {
            calculateTotalScores();
            renderMembers();
            updateProgressBar();
        }

        // メンバーリストの表示と入力制御を更新する
        function renderMembers() {
            teams.forEach((team, teamIndex) => {
                const membersContainer = document.getElementById(`team-${teamIndex}-members`);
                const nameInput = document.getElementById(`member-name-${teamIndex}`);
                const addButton = document.getElementById(`add-button-${teamIndex}`);

                // 表示領域の高さと行の高さから、表示可能な行数を計算
                const availableHeight = membersContainer.offsetHeight;
                const rowHeight = window.innerWidth < 640 ? 46 : 50; // モバイルとPCで行の高さを調整
                const maxInCol = Math.max(1, Math.floor(availableHeight / rowHeight));
                const maxTotal = maxInCol * 2;

                // メンバー追加ボタンと入力欄の有効/無効を切り替え
                if (team.members.length >= maxTotal) {
                    nameInput.disabled = true;
                    addButton.disabled = true;
                    nameInput.placeholder = 'これ以上追加できません';
                    addButton.classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    nameInput.disabled = false;
                    addButton.disabled = false;
                    nameInput.placeholder = 'メンバーの名前';
                    addButton.classList.remove('opacity-50', 'cursor-not-allowed');
                }
                
                membersContainer.innerHTML = ''; // メンバーリストをクリア
                const memberListWrapper = document.createElement('div');

                // 1列で表示しきれない場合は2列表示に切り替え
                if (team.members.length > maxInCol) {
                    memberListWrapper.className = 'grid grid-cols-1 sm:grid-cols-2 gap-1';
                } else {
                    memberListWrapper.className = 'space-y-1';
                }

                team.members.forEach((member, memberIndex) => {
                    const memberDiv = document.createElement('div');
                    memberDiv.className = 'flex items-center justify-between bg-white bg-opacity-30 rounded-lg p-1 md:p-2 shadow';
                    
                    const memberName = document.createElement('span');
                    const nameFontSize = team.members.length > maxInCol ? 'text-sm sm:text-base' : 'text-base sm:text-lg';
                    memberName.className = `text-white font-semibold flex-grow ${nameFontSize} truncate`;
                    memberName.textContent = member.name;
                    
                    const scoreControls = document.createElement('div');
                    scoreControls.className = 'flex items-center gap-1 flex-shrink-0';

                    const minusButton = document.createElement('button');
                    minusButton.textContent = '－';
                    minusButton.className = 'w-5 h-5 sm:w-6 sm:h-6 bg-white text-gray-700 font-bold rounded-full shadow hover:bg-gray-100 flex items-center justify-center transition-transform transform hover:scale-110';
                    minusButton.onclick = () => changeScore(teamIndex, memberIndex, -1);

                    const scoreInput = document.createElement('input');
                    scoreInput.type = 'number';
                    scoreInput.className = 'score-input w-10 text-base sm:w-12 sm:text-lg font-bold bg-white rounded-md p-1 shadow-inner text-center';
                    scoreInput.value = member.score;
                    scoreInput.min = "0";
                    scoreInput.addEventListener('input', (e) => {
                        const value = parseInt(e.target.value, 10);
                        member.score = (isNaN(value) || value < 0) ? 0 : value;
                        e.target.value = member.score;
                        renderAll();
                    });

                    const plusButton = document.createElement('button');
                    plusButton.textContent = '＋';
                    plusButton.className = 'w-5 h-5 sm:w-6 sm:h-6 bg-white text-gray-700 font-bold rounded-full shadow hover:bg-gray-100 flex items-center justify-center transition-transform transform hover:scale-110';
                    plusButton.onclick = () => changeScore(teamIndex, memberIndex, 1);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = '✕';
                    deleteButton.className = 'mr-2 text-white font-bold hover:text-red-200 text-lg sm:text-xl';
                    deleteButton.onclick = () => deleteMember(teamIndex, memberIndex);

                    scoreControls.appendChild(minusButton);
                    scoreControls.appendChild(scoreInput);
                    scoreControls.appendChild(plusButton);
                    
                    memberDiv.appendChild(deleteButton);
                    memberDiv.appendChild(memberName);
                    memberDiv.appendChild(scoreControls);
                    memberListWrapper.appendChild(memberDiv);
                });
                membersContainer.appendChild(memberListWrapper);
            });
        }
        
        function addMember(teamIndex) {
            const nameInput = document.getElementById(`member-name-${teamIndex}`);
            const name = nameInput.value.trim();
            if (name && !nameInput.disabled) {
                teams[teamIndex].members.push({ name: name, score: 0 });
                nameInput.value = '';
                renderAll();
            }
        }

        function changeScore(teamIndex, memberIndex, amount) {
            const newScore = teams[teamIndex].members[memberIndex].score + amount;
            teams[teamIndex].members[memberIndex].score = Math.max(0, newScore);
            renderAll();
        }

        function deleteMember(teamIndex, memberIndex) {
            teams[teamIndex].members.splice(memberIndex, 1);
            renderAll();
        }

        function calculateTotalScores() {
            teams.forEach((team, teamIndex) => {
                const total = team.members.reduce((sum, member) => sum + member.score, 0);
                team.totalScore = total;
                document.getElementById(`team-${teamIndex}-total-score`).textContent = total;
            });
        }

        function updateProgressBar() {
            const totalScore1 = teams[0].totalScore;
            const totalScore2 = teams[1].totalScore;
            const grandTotal = totalScore1 + totalScore2;
            const bar1 = document.getElementById('progress-bar-0');
            const bar2 = document.getElementById('progress-bar-1');

            if (grandTotal === 0) {
                bar1.style.width = '50%';
                bar2.style.width = '50%';
            } else {
                const percentage1 = (totalScore1 / grandTotal) * 100;
                bar1.style.width = `${percentage1}%`;
                bar2.style.width = `${100 - percentage1}%`;
            }
        }
        
        function resetScores() {
            teams.forEach(team => {
                team.members.forEach(member => {
                    member.score = 0;
                });
            });
            renderAll();
        }

        function endGame() {
            const score1 = teams[0].totalScore;
            const score2 = teams[1].totalScore;

            const modal = document.getElementById('result-modal');
            const resultBox = document.getElementById('result-box');
            const title = document.getElementById('result-title');
            const message = document.getElementById('result-message');
            const scoreDisplay = document.getElementById('result-score');
            
            title.style.color = '';
            scoreDisplay.innerHTML = '';
            
            if (score1 === score2) {
                title.textContent = "ひきわけ！";
                message.textContent = "どっちのチームもがんばったね！";
                scoreDisplay.textContent = `${score1} - ${score2}`;
                resultBox.style.borderColor = '#fbbf24';
                title.style.color = '#ca8a04';
                scoreDisplay.style.color = '#ca8a04';
            } else {
                let winner, winnerColor, winnerBorderColor;
                let score1Color, score2Color;
                const blackColor = '#1f2937';

                if (score1 > score2) {
                    winner = teams[0];
                    winnerColor = '#2563eb';
                    winnerBorderColor = '#3b82f6';
                    score1Color = winnerColor;
                    score2Color = blackColor;
                } else {
                    winner = teams[1];
                    winnerColor = '#dc2626';
                    winnerBorderColor = '#ef4444';
                    score1Color = blackColor;
                    score2Color = winnerColor;
                }
                
                title.textContent = `${winner.name}のかち！`;
                message.textContent = "おめでとう！やったね！";
                title.style.color = winnerColor;
                resultBox.style.borderColor = winnerBorderColor;
                scoreDisplay.innerHTML = `<span style="color: ${score1Color};">${score1}</span><span style="color: ${blackColor};"> - </span><span style="color: ${score2Color};">${score2}</span>`;
            }

            resultBox.classList.add('border-8');
            modal.classList.remove('hidden');
            setTimeout(() => {
                resultBox.classList.remove('scale-0');
                resultBox.classList.add('scale-100');
                launchConfetti();
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('result-modal');
            const resultBox = document.getElementById('result-box');
            resultBox.classList.remove('scale-100');
            resultBox.classList.add('scale-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 500);
        }

        function launchConfetti() {
            const colors = ['#ef4444', '#3b82f6', '#fbbf24', '#34d399', '#a78bfa'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = `scale(${Math.random() * 0.8 + 0.5})`;
                document.body.appendChild(confetti);
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
