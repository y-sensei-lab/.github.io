<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チームスコアトラッカー</title>
    <!-- Tailwind CSSを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.jsを読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts (Inter) を読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 日本語フォントと英語フォントの指定 */
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #f0f4f8;
        }
        /* スクロールバーのスタイル（モダンブラウザ向け） */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-700">チームスコアトラッカー</h1>
        </header>

        <!-- メインコンテンツ -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- チーム1のパネル -->
            <div id="team1-panel" class="bg-white rounded-xl shadow-lg p-6 border-t-4 border-blue-500">
                <input type="text" id="team1-name" value="チームA" class="w-full text-2xl font-bold mb-4 p-2 bg-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                
                <form id="form-team1" class="space-y-4 mb-6">
                    <div>
                        <label for="member-name1" class="block text-sm font-medium text-gray-600">メンバー名</label>
                        <input type="text" id="member-name1" placeholder="例: 佐藤" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label for="score1" class="block text-sm font-medium text-gray-600">点数</label>
                        <input type="number" id="score1" placeholder="例: 100" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-300 transform hover:scale-105">メンバーを追加</button>
                </form>

                <div class="space-y-2 max-h-60 overflow-y-auto pr-2">
                    <ul id="members-list1" class="space-y-3">
                        <!-- JSで動的に追加 -->
                    </ul>
                </div>

                <div class="mt-6 pt-4 border-t border-gray-200">
                    <p class="text-lg font-semibold text-gray-700">合計スコア: <span id="total-score1" class="text-2xl font-bold text-blue-600">0</span></p>
                </div>
            </div>

            <!-- 中央のグラフと情報パネル -->
            <div class="bg-white rounded-xl shadow-lg p-6 order-first lg:order-none">
                <h2 class="text-2xl font-bold text-center mb-4 text-gray-700">スコア比較</h2>
                <div class="h-64 md:h-80 mb-6">
                    <canvas id="score-chart"></canvas>
                </div>
                <div id="score-difference-card" class="text-center p-4 rounded-lg transition-all duration-500">
                    <p class="text-lg font-semibold">現在のスコア差</p>
                    <p id="score-difference" class="text-4xl font-bold">0</p>
                    <p id="leader-text" class="text-md font-medium mt-1">-</p>
                </div>
            </div>

            <!-- チーム2のパネル -->
            <div id="team2-panel" class="bg-white rounded-xl shadow-lg p-6 border-t-4 border-red-500">
                <input type="text" id="team2-name" value="チームB" class="w-full text-2xl font-bold mb-4 p-2 bg-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                
                <form id="form-team2" class="space-y-4 mb-6">
                    <div>
                        <label for="member-name2" class="block text-sm font-medium text-gray-600">メンバー名</label>
                        <input type="text" id="member-name2" placeholder="例: 鈴木" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400">
                    </div>
                    <div>
                        <label for="score2" class="block text-sm font-medium text-gray-600">点数</label>
                        <input type="number" id="score2" placeholder="例: 80" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400">
                    </div>
                    <button type="submit" class="w-full bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors duration-300 transform hover:scale-105">メンバーを追加</button>
                </form>

                <div class="space-y-2 max-h-60 overflow-y-auto pr-2">
                    <ul id="members-list2" class="space-y-3">
                        <!-- JSで動的に追加 -->
                    </ul>
                </div>

                <div class="mt-6 pt-4 border-t border-gray-200">
                    <p class="text-lg font-semibold text-gray-700">合計スコア: <span id="total-score2" class="text-2xl font-bold text-red-600">0</span></p>
                </div>
            </div>

        </div>
    </div>
    
    <!-- 外部のJavaScriptファイルを読み込む -->
    <script src="script.js"></script>
</body>
</html>
