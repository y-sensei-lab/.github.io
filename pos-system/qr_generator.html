<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次元コード簡単作成サイト</title>
    <!-- 二次元コード生成ライブラリ `qrcode.js` -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <!-- Google Fonts から Inter フォントを読み込みます -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS を読み込みます -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 日本語フォントと英語フォントを適切に設定します */
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">二次元コード簡単作成サイト</h1>
            <p class="mt-2 text-gray-600">商品用・支払い用の二次元コードを生成します。</p>
        </header>

        <!-- 二次元コード生成セクションのコンテナ -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto">

            <!-- 商品用二次元コードセクション -->
            <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col items-center">
                <div class="flex items-center justify-center gap-3 mb-5">
                    <!-- 商品用アイコン -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <h2 class="text-2xl font-bold text-gray-800">商品用二次元コード</h2>
                </div>
                <div class="w-full">
                    <!-- 商品名入力 -->
                    <div class="mb-4">
                        <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">商品名</label>
                        <input type="text" id="productName" placeholder="例: りんごジュース" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <!-- 価格入力 -->
                    <div class="mb-4">
                        <label for="productPrice" class="block text-sm font-medium text-gray-700 mb-1">価格（円）</label>
                        <input type="text" id="productPrice" inputmode="numeric" placeholder="例: 120" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                     <!-- エラーメッセージ表示エリア -->
                    <div id="productError" class="text-red-500 text-sm h-5 mb-2"></div>
                    <!-- 生成ボタン -->
                    <button id="generateProductQR" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                        生成する
                    </button>
                </div>
                <!-- 生成された二次元コードの表示エリア -->
                <div id="productQRContainer" class="mt-6 text-center">
                    <canvas id="productQRCanvas"></canvas>
                    <a id="downloadProductQR" class="hidden mt-4 inline-block bg-green-500 text-white font-bold py-2 px-5 rounded-md hover:bg-green-600 transition-colors duration-300">ダウンロード</a>
                </div>
            </div>

            <!-- 支払い用二次元コードセクション -->
            <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col items-center">
                <div class="flex items-center justify-center gap-3 mb-5">
                    <!-- 支払い用アイコン -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                    </svg>
                    <h2 class="text-2xl font-bold text-gray-800">支払い用二次元コード</h2>
                </div>
                <div class="w-full">
                    <!-- 支払い金額入力 -->
                    <div class="mb-4">
                        <label for="paymentAmount" class="block text-sm font-medium text-gray-700 mb-1">支払い金額（円）</label>
                        <input type="text" id="paymentAmount" inputmode="numeric" placeholder="例: 1000" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                     <!-- エラーメッセージ表示エリア -->
                    <div id="paymentError" class="text-red-500 text-sm h-5 mb-2"></div>
                    <!-- 生成ボタン -->
                    <button id="generatePaymentQR" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                        生成する
                    </button>
                </div>
                <!-- 生成された二次元コードの表示エリア -->
                <div id="paymentQRContainer" class="mt-6 text-center">
                    <canvas id="paymentQRCanvas"></canvas>
                    <a id="downloadPaymentQR" class="hidden mt-4 inline-block bg-green-500 text-white font-bold py-2 px-5 rounded-md hover:bg-green-600 transition-colors duration-300">ダウンロード</a>
                </div>
            </div>

        </div>
    </div>

    <script>
        /**
         * 全角英数字を半角に変換する関数
         * @param {string} str 変換したい文字列
         * @returns {string} 半角に変換された文字列
         */
        function convertToHalfWidth(str) {
            if (!str) return '';
            return str.replace(/[Ａ-Ｚａ-ｚ０-９]/g, function(s) {
                return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
            });
        }

        /**
         * エラーメッセージを表示する関数
         * @param {string} elementId メッセージを表示する要素のID
         * @param {string} message 表示するメッセージ
         */
        function displayError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            // 3秒後にメッセージを消去
            setTimeout(() => {
                errorEl.textContent = '';
            }, 3000);
        }

        /**
         * 二次元コードを生成し、表示する共通関数
         * @param {string} canvasId 二次元コードを描画するcanvasのID
         * @param {string} downloadLinkId ダウンロードリンクのID
         * @param {object} jsonData 二次元コードに含めるJSONデータ
         * @param {string} errorElementId エラー表示用の要素ID
         */
        function generateQRCode(canvasId, downloadLinkId, jsonData, errorElementId) {
            const canvas = document.getElementById(canvasId);
            const downloadLink = document.getElementById(downloadLinkId);
            const jsonString = JSON.stringify(jsonData);

            QRCode.toCanvas(canvas, jsonString, {
                width: 200,
                margin: 2, // 二次元コードの周りの余白
                errorCorrectionLevel: 'H', // 誤り訂正レベル
                color: {
                    dark: '#333333', // 二次元コードの色
                    light: '#FFFFFF'  // 背景色
                }
            }, function (error) {
                if (error) {
                    console.error(error);
                    displayError(errorElementId, '二次元コードの生成に失敗しました。');
                    return;
                }
                console.log('二次元コードが正常に生成されました！');
                downloadLink.href = canvas.toDataURL('image/png');
                downloadLink.download = `${Object.keys(jsonData)[0]}-2d-code.png`;
                downloadLink.classList.remove('hidden'); // ダウンロードリンクを表示
            });
        }

        // --- 商品用二次元コードのイベントリスナー ---
        document.getElementById('generateProductQR').addEventListener('click', () => {
            const name = document.getElementById('productName').value;
            // 全角数字を半角に変換
            const priceStr = convertToHalfWidth(document.getElementById('productPrice').value);
            
            // 入力値のバリデーション
            if (!name.trim()) {
                displayError('productError', '商品名を入力してください。');
                return;
            }
            if (!priceStr.trim() || isNaN(priceStr)) {
                displayError('productError', '有効な価格を入力してください。');
                return;
            }

            const productData = {
                name: name,
                price: parseInt(priceStr, 10) // 数値に変換
            };

            generateQRCode('productQRCanvas', 'downloadProductQR', productData, 'productError');
        });

        // --- 支払い用二次元コードのイベントリスナー ---
        document.getElementById('generatePaymentQR').addEventListener('click', () => {
            // 全角数字を半角に変換
            const amountStr = convertToHalfWidth(document.getElementById('paymentAmount').value);

            // 入力値のバリデーション
            if (!amountStr.trim() || isNaN(amountStr)) {
                displayError('paymentError', '有効な金額を入力してください。');
                return;
            }

            const paymentData = {
                payment: parseInt(amountStr, 10) // 数値に変換
            };

            generateQRCode('paymentQRCanvas', 'downloadPaymentQR', paymentData, 'paymentError');
        });
    </script>

</body>
</html>
