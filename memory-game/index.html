<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタル神経衰弱</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        /* Google Fontsからフォントを読み込み */
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap');

        :root {
            --bg-color: #f0f4f8;
            --primary-color: #ffffff;
            --accent-color: #4a90e2;
            --accent-color-success: #50e3c2;
            --font-color: #333333;
            --card-size: 100px;
            --gap-size: 12px;
        }

        @media (max-width: 600px) {
            :root { --card-size: 80px; --gap-size: 8px; }
        }

        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 960px;
            margin: auto;
        }

        /* --- 各画面の制御 --- */
        .screen { display: none; }
        .screen.active { display: block; }
        
        .setup-screen h1 {
            color: var(--accent-color);
            font-size: clamp(2rem, 6vw, 2.8rem);
            margin-bottom: 10px;
        }
        .setup-screen p {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .btn:hover, .btn:focus {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
            transform: translateY(-2px);
            outline: none;
        }
        .btn:disabled {
            background-color: #ccc;
            border-color: #999;
            cursor: not-allowed;
            transform: none;
        }
        
        #back-to-title-btn {
            position: fixed; top: 20px; left: 20px; z-index: 1100;
        }
        input[type="file"] { display: none; }

        /* --- ゲーム画面 --- */
        .game-header {
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 20px; height: 50px;
        }
        #message-area { font-size: 1.2rem; color: var(--accent-color); font-weight: bold; }
        
        .zoom-controls {
            display: flex; gap: 10px;
            position: fixed; bottom: 20px; right: 20px; z-index: 1100;
        }
        .zoom-btn {
            background-color: var(--primary-color); border: 2px solid var(--accent-color);
            width: 50px; height: 50px; border-radius: 50%; display: flex;
            justify-content: center; align-items: center; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); transition: all 0.2s ease;
        }
        .zoom-btn:hover { background-color: var(--accent-color); transform: translateY(-2px); }
        .zoom-btn svg { width: 24px; height: 24px; stroke: var(--accent-color); transition: stroke 0.2s ease; }
        .zoom-btn:hover svg { stroke: white; }

        .game-board {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: var(--gap-size); perspective: 1000px; padding: 10px;
        }

        .card {
            width: var(--card-size); height: var(--card-size); position: relative;
            cursor: pointer; transform-style: preserve-3d;
            transition: transform 0.6s, box-shadow 0.3s, width 0.3s, height 0.3s, opacity 0.5s, border-color 0.3s;
            border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            border: 4px solid transparent; 
            box-sizing: border-box;
        }
        .card.selected {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }
        .card.flipped { transform: rotateY(180deg); }
        .card.matched { transform: scale(0); opacity: 0; }
        
        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 8px;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
        }
        .card-front-img { width: 100%; height: 100%; object-fit: cover; }
        .card-back {
            background: linear-gradient(45deg, var(--accent-color), #63a4ff);
            border: none; box-sizing: border-box; font-size: calc(var(--card-size) * 0.5);
            color: white; text-shadow: 0 0 5px rgba(0,0,0,0.3); transition: font-size 0.3s;
        }
        .card-back::before { content: '？'; }

        /* --- モーダル共通スタイル --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); display: flex;
            justify-content: center; align-items: center; z-index: 1000;
            opacity: 1; transition: opacity 0.4s ease;
        }
        .modal.hidden { display: none; opacity: 0; }
        .modal-content {
            background-color: var(--primary-color); padding: 30px; border-radius: 15px;
            text-align: center; transform: scale(1); transition: transform 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 90%; width: 320px;
        }
        .modal.hidden .modal-content { transform: scale(0.7); }
        .modal-content h2 { font-size: 1.8rem; margin-bottom: 20px; }

        #settings-btn {
            position: fixed; bottom: 20px; right: 20px; z-index: 1200;
            width: 50px; height: 50px; padding: 0; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
        }
        #settings-btn svg { width: 28px; height: 28px; fill: var(--accent-color); transition: all 0.2s ease; }
        #settings-btn:hover svg { fill: white; }
        .setting-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .setting-item label { font-size: 1rem; }
        .setting-item input[type="range"] { width: 120px; }

        /* ローディングインジケーター */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div id="title-screen" class="screen active setup-screen">
            <h1>デジタル神経衰弱</h1>
            <p>「フォルダを選択（まとめて）」または「画像を選択」ボタンを押して、ゲームに使う画像を選んでください。</p>
            <div class="controls">
                <button id="folder-select-btn" class="btn" disabled>フォルダを選択</button>
                <input type="file" id="folder-input" webkitdirectory directory multiple>
                <button id="file-select-btn" class="btn" disabled>画像を選択</button>
                <input type="file" id="file-input" multiple accept="image/*">
            </div>
            <button id="settings-btn" class="btn">
                <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
            </button>
        </div>
        <div id="difficulty-screen" class="screen setup-screen">
             <h1>難易度を選択</h1>
             <p>カードの絵が見える「かんたん」モードと、見えない「むずかしい」モードを選んでください。</p>
             <div class="controls">
                 <button id="easy-btn" class="btn">かんたん</button>
                 <button id="hard-btn" class="btn">むずかしい</button>
             </div>
        </div>
        <div id="game-screen" class="screen">
            <button id="back-to-title-btn" class="btn">タイトルに戻る</button>
            <div class="game-header"><div id="message-area"></div></div>
            <div id="game-board" class="game-board"></div>
            <div class="zoom-controls">
                <button id="zoom-out-btn" class="zoom-btn" aria-label="縮小"></button>
                <button id="zoom-in-btn" class="zoom-btn" aria-label="拡大"></button>
            </div>
        </div>
    </div>
    <div id="win-modal" class="modal hidden">
        <div class="modal-content">
            <h2>クリア！</h2>
            <p>おめでとうございます！</p>
            <div class="controls"><button id="restart-btn" class="btn">新しい画像で遊ぶ</button></div>
        </div>
    </div>
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h2>設定</h2>
            <div class="setting-item">
                <label for="bgm-volume">BGM 音量</label>
                <input type="range" id="bgm-volume" min="0" max="1" step="0.1" value="0.5">
            </div>
            <div class="setting-item">
                <label for="sfx-volume">効果音 音量</label>
                <input type="range" id="sfx-volume" min="0" max="1" step="0.1" value="0.5">
            </div>
            <div class="controls"><button id="settings-close-btn" class="btn">閉じる</button></div>
        </div>
    </div>
    <div id="loading-overlay" class="modal">
        <div class="modal-content" style="background:none; box-shadow:none;">
            <div class="loader"></div>
            <p style="color:white; font-size:1.2rem;">音を準備しています...</p>
        </div>
    </div>

    <script>
        const screens = { title: document.getElementById('title-screen'), difficulty: document.getElementById('difficulty-screen'), game: document.getElementById('game-screen') };
        const gameBoard = document.getElementById('game-board'), messageArea = document.getElementById('message-area');
        const folderSelectBtn = document.getElementById('folder-select-btn'), folderInput = document.getElementById('folder-input');
        const fileSelectBtn = document.getElementById('file-select-btn'), fileInput = document.getElementById('file-input');
        const easyBtn = document.getElementById('easy-btn'), hardBtn = document.getElementById('hard-btn');
        const backToTitleBtn = document.getElementById('back-to-title-btn'), winModal = document.getElementById('win-modal');
        const restartBtn = document.getElementById('restart-btn'), zoomInBtn = document.getElementById('zoom-in-btn'), zoomOutBtn = document.getElementById('zoom-out-btn');
        const settingsBtn = document.getElementById('settings-btn'), settingsModal = document.getElementById('settings-modal'), settingsCloseBtn = document.getElementById('settings-close-btn');
        const bgmVolumeSlider = document.getElementById('bgm-volume'), sfxVolumeSlider = document.getElementById('sfx-volume');
        const loadingOverlay = document.getElementById('loading-overlay');
        
        zoomOutBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>`;
        zoomInBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>`;

        let hasFlippedCard = false, lockBoard = false, firstCard, secondCard, matchedPairs = 0, totalPairs = 0;
        let selectedImageUrls = [], gameMode = '';
        
        // --- サウンド関連 ---
        let soundsReady = false;
        const sfxVolume = new Tone.Volume().toDestination();
        const bgmVolume = new Tone.Volume().toDestination();
        const audioPath = 'https://y-sensei-lab.github.io/memory-game/audio/';
        
        const audioUrls = {
            bgm: audioPath + 'bgm_main.mp3',
            button: audioPath + 'sfx_button.mp3',
            clear: audioPath + 'sfx_clear.mp3',
            fail: audioPath + 'sfx_fail.mp3',
            pair: audioPath + 'sfx_pair.mp3',
            open: audioPath + 'sfx_open.mp3',
        };
        const players = new Tone.Players(audioUrls);
        
        players.player('bgm').connect(bgmVolume).loop = true;
        Object.keys(audioUrls).forEach(name => {
            if (name !== 'bgm') players.player(name).connect(sfxVolume);
        });

        Tone.loaded().then(() => {
            loadingOverlay.classList.add('hidden');
            folderSelectBtn.disabled = false;
            fileSelectBtn.disabled = false;
        });

        const initAudioOnce = async () => {
            if (soundsReady) return;
            try {
                await Tone.start();
                soundsReady = true;
                if (bgmVolumeSlider.value > 0) players.player('bgm').start();
            } catch (e) { console.error(e); }
        };
        document.body.addEventListener('click', initAudioOnce, { once: true });
        
        const playSfx = (name) => { if (soundsReady) players.player(name).start(); };

        // --- 設定の保存と読み込み ---
        function saveSettings() {
            const settings = {
                bgm: bgmVolumeSlider.value,
                sfx: sfxVolumeSlider.value,
            };
            localStorage.setItem('memoryGameSettings', JSON.stringify(settings));
        }

        function loadAndApplySettings() {
            const savedSettings = localStorage.getItem('memoryGameSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                bgmVolumeSlider.value = settings.bgm;
                sfxVolumeSlider.value = settings.sfx;
            }
            setBgmVolume(bgmVolumeSlider, bgmVolume);
            setSfxVolume(sfxVolumeSlider, sfxVolume);
        }

        // --- イベントリスナー ---
        const addSoundToBtn = (btn, action) => btn.addEventListener('click', () => { playSfx('button'); action(); });
        addSoundToBtn(folderSelectBtn, () => folderInput.click());
        addSoundToBtn(fileSelectBtn, () => fileInput.click());
        addSoundToBtn(easyBtn, () => startGame('easy'));
        addSoundToBtn(hardBtn, () => startGame('hard'));
        addSoundToBtn(restartBtn, () => setTimeout(() => location.reload(), 300));
        addSoundToBtn(backToTitleBtn, () => { players.player('bgm').stop(); setTimeout(() => location.reload(), 300); });
        addSoundToBtn(zoomInBtn, () => changeCardSize(10));
        addSoundToBtn(zoomOutBtn, () => changeCardSize(-10));
        addSoundToBtn(settingsBtn, () => settingsModal.classList.remove('hidden'));
        addSoundToBtn(settingsCloseBtn, () => settingsModal.classList.add('hidden'));

        folderInput.addEventListener('change', handleFileSelect);
        fileInput.addEventListener('change', handleFileSelect);
        
        const setBgmVolume = (slider, volumeNode) => {
            const val = parseFloat(slider.value);
            const scaledVal = val * 0.25;
            volumeNode.mute = val === 0;
            if (val > 0) volumeNode.volume.value = Tone.gainToDb(scaledVal);
        };

        const setSfxVolume = (slider, volumeNode) => {
            const val = parseFloat(slider.value);
            volumeNode.mute = val === 0;
            if (val > 0) volumeNode.volume.value = Tone.gainToDb(val) + 6;
        };

        bgmVolumeSlider.addEventListener('input', () => {
            setBgmVolume(bgmVolumeSlider, bgmVolume);
            if (soundsReady && bgmVolumeSlider.value > 0 && players.player('bgm').state !== 'started') {
                players.player('bgm').start();
            } else if (soundsReady && bgmVolumeSlider.value == 0) {
                 players.player('bgm').stop();
            }
            saveSettings();
        });
        sfxVolumeSlider.addEventListener('input', () => {
            setSfxVolume(sfxVolumeSlider, sfxVolume);
            saveSettings();
        });
        
        function switchScreen(screenName) { Object.values(screens).forEach(s => s.classList.remove('active')); screens[screenName].classList.add('active'); }

        function handleFileSelect(e) {
            const files = e.target.files; if (!files || files.length === 0) return;
            const imageFiles = Array.from(files).filter(f => f.type.startsWith('image/'));
            if (imageFiles.length === 0) { alert("画像ファイルが見つかりませんでした。"); return; }
            selectedImageUrls.forEach(url => URL.revokeObjectURL(url));
            selectedImageUrls = imageFiles.map(file => URL.createObjectURL(file));
            switchScreen('difficulty');
        }

        function startGame(difficulty) { gameMode = difficulty; switchScreen('game'); setupGame(); }

        function setupGame() {
            resetGame();
            const cardUrls = [...selectedImageUrls, ...selectedImageUrls];
            totalPairs = selectedImageUrls.length;
            shuffle(cardUrls);
            cardUrls.forEach(url => {
                const cardElement = createCardElement(url);
                cardElement.addEventListener('click', handleCardClick);
                if (gameMode === 'easy') cardElement.classList.add('flipped');
                gameBoard.appendChild(cardElement);
            });
            showMessage(`${totalPairs}ペアのカードでゲーム開始！`);
        }
        
        function createCardElement(url) {
            const cardElement = document.createElement('div');
            cardElement.classList.add('card'); cardElement.dataset.id = url;
            cardElement.innerHTML = `<div class="card-face card-back"></div><div class="card-face card-front"><img src="${url}" alt="カード画像" class="card-front-img" loading="lazy"></div>`;
            return cardElement;
        }

        function handleCardClick() {
            if (lockBoard || this.classList.contains('matched')) return;

            if (this === firstCard) {
                playSfx('button');
                if (gameMode === 'hard') this.classList.remove('flipped');
                else this.classList.remove('selected');
                hasFlippedCard = false; firstCard = null;
                return;
            }

            if (gameMode === 'hard') {
                if (this.classList.contains('flipped')) return;
                this.classList.add('flipped'); playSfx('open');
            } else {
                if (this.classList.contains('selected')) return;
                this.classList.add('selected'); playSfx('button');
            }
            if (!hasFlippedCard) { hasFlippedCard = true; firstCard = this; return; }
            secondCard = this; lockBoard = true; checkForMatch();
        }
        
        function checkForMatch() { (firstCard.dataset.id === secondCard.dataset.id) ? disableCards() : resetPair(); }

        function disableCards() {
            showMessage("せいかい！"); playSfx('pair');
            firstCard.removeEventListener('click', handleCardClick); secondCard.removeEventListener('click', handleCardClick);
            setTimeout(() => {
                firstCard.classList.add('matched'); secondCard.classList.add('matched');
                matchedPairs++; if (matchedPairs === totalPairs) winGame();
                resetBoard();
            }, 800);
        }

        function resetPair() {
            showMessage("ざんねん！"); playSfx('fail');
            setTimeout(() => {
                if (gameMode === 'hard') { firstCard.classList.remove('flipped'); secondCard.classList.remove('flipped'); } 
                else { firstCard.classList.remove('selected'); secondCard.classList.remove('selected'); }
                resetBoard();
            }, 1200);
        }

        function winGame() {
            showMessage("ゲームクリア！おめでとう！"); playSfx('clear'); players.player('bgm').stop();
            setTimeout(() => winModal.classList.remove('hidden'), 1000);
        }

        function changeCardSize(amount) {
            const root = document.documentElement;
            const currentSize = parseInt(getComputedStyle(root).getPropertyValue('--card-size'), 10);
            let newSize = Math.max(40, Math.min(200, currentSize + amount));
            root.style.setProperty('--card-size', `${newSize}px`);
        }
        
        function resetBoard() { [hasFlippedCard, lockBoard] = [false, false]; [firstCard, secondCard] = [null, null]; }
        function resetGame() { gameBoard.innerHTML = ''; matchedPairs = 0; totalPairs = 0; resetBoard(); }
        function shuffle(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } }
        function showMessage(text) { messageArea.textContent = text; }
        
        // ページ読み込み時に設定を読み込む
        loadAndApplySettings();
    </script>
</body>
</html>
